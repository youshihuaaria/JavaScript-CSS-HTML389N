<!doctype html>
<html>
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Research Institute</title>
    <link rel="stylesheet" href="./stylesheets/researchForm.css" />
    <script src="./javascripts/researchFormValidation.js"></script>
  </head>
	<body>
    <header>
      <h1>Research Form</h1>
    </header>
    <section>
            <form action="/processForm" method="post">
              <fieldset>
                <legend><em>General Information</em></legend>
                <strong>Firstname:</strong><input id="firstname" type="text" name="firstname" required/>
                <strong>Lastname:</strong><input id="lastname" type="text" name="lastname" required/><br><br>
                <strong>Phone:</strong>
                <input id="phoneFirstPart" type="text" name="phoneFirstPart" required/><label>-</label>
                <input id="phoneSecondPart" type="text" name="phoneSecondPart" required/><label>-</label>
                <input id="phoneThirdPart" type="text" name="phoneThirdPart" required/>
                <strong>Email:</strong><input id="email" type="email" name="email" required/><br><br>
              </fieldset>

              <fieldset>
                <legend><em>Research Study Data</em></legend>

                <fieldset>
                  <legend>Age/Height/Weight</legend>
                  <strong>Age:</strong><input id="age" type="number" name="age"  min="1" max="125" required/>
                  <strong>Height:</strong><input id="heightFeet" type="number" name="heightFeet" min="2" max="7" required/><label>Feet</label><input id="heightInches" type="number" name="heightInches" min="0" max="11" required/><label id="Inches">Inches</label>
                  <strong>Weight:</strong><input id="weight" type="number" name="weight" min="1" max="600" required/><label>Pounds</label>
                  <br><br>
                </fieldset>

                <fieldset>
                  <legend>Conditions</legend>   
                  <label>Which of the following conditions are present in your family? (Check all that apply)</label><br><br>
                  <input id="highBloodPressure" type="checkbox" name="highBloodPressure" value="High Blood Pressure" /><label>High Blood Pressure</label>
                  <input id="diabetes" type="checkbox" name="diabetes" value="Diabetes"/> <label>Diabetes</label>
                  <input id="glaucoma" type="checkbox" name="glaucoma" value="Glaucoma"/><label>Glaucoma</label>
                  <input id="asthma" type="checkbox" name="asthma" value="Asthma"/><label>Asthma</label>
                  <input id="none" type="checkbox" name="none" value="None"/><label>None</label><br><br>
                </fieldset>

                <fieldset>
                  <legend>Time Period</legend>
                  <label>How long have you experienced any of the above conditions?</label><br><br>
                  <input id="period1" type="radio" name="period" value="never"/><label>Never</label>
                  <input id="period2" type="radio" name="period" value="LessThanAYear"/> <label>Less than a year</label>
                  <input id="period3" type="radio" name="period" value="OneToTwoYears"/><label>One to two years</label>
                  <input id="period4" type="radio" name="period" value="MoreThanTwoYears"/><label>More than two years</label><br><br>
                </fieldset>

                <fieldset>
                  <legend>Study Information</legend>
                  <label>Which study are you taking part of?</label>
                  <select name="studyType">
                    <option value="Long Term" selected="selected">Long Term</option>
                    <option value="Short Term">Short Term</option>
                  </select>
                  <label id="assignID">Assigned Study ID:</label><input id="firstFourDigits" type="text" name="firstFourDigits" placeholder="A111"/><label>-</label><input id="secondFourDigits" type="text" name="secondFourDigits" placeholder="B111"/>
                </fieldset>

                <fieldset>
                  <legend> Additional Information (Comments)</legend>
                  <textarea id="comments" name="comments" rows="8" cols="50"></textarea><br />                        
                </fieldset>

              </fieldset>
              <input id="clearID" type="reset" name="clearID" value="Clear Form"/>
              <input type="submit" value="Submit Information"/>
            </form>
    </section>    
    <footer>
      CMSC Research Institute &reg;
    </footer>
  </body>
</html>
